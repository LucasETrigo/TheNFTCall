            <main class="contactUsMain">
                <section class="contactNameEmail">
                    <form action="" method="post"> <!-- FORMULARIO CONTACT US , CON LEGEND Y LABELS INCLUIDOS -->
                        <h2 class="textoPrimario">Get in touch with us</h2>
                        <label for="userName" class="textoBlanco">Name</label> <br>
                        <input type="text" id="userName"> <br>
                        <label for="userEmail" class="textoBlanco">Email</label> <br>
                        <input type="email" id="userEmail">
                        <label for="userReason" class="textoBlanco">Reason</label> <br>

                            <option value="">Problems</option>
                            <option value="">Pro Service Inquires</option>
                            <option value="">General</option>
                        </select>
                        <label for="userComment" class="textoBlanco">Message</label> <br> <!-- INPUT PARA QUE EL USUARIO ESCRIBA UN MENSAJE -->
                        <textarea id="userComment" cols="30" rows="10"></textarea>
                        <input type="button" value="Send" class="boton"> <!-- BOTON PARA ENVIAR FORMULARIO -->
                        <input type="reset" value="Erase All" class="boton"> <!-- BOTON PARA BORRAR TODO LO ESCRITO POR EL USUARIO -->
